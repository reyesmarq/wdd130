<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quiz</title>
    <link href="./styles/quiz.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">CSS Quiz</h1>
      <form class="form">
        <div class="form-control">
          <label class="form-label" for="q1">
            <span class="form-label accent">1. </span>
            What does CSS stand for?
          </label>
          <input type="text" name="q1" id="q1" class="form-input" />
        </div>
        <div class="form-control">
          <label class="form-label" for="q2">
            <span class="form-label accent">2. </span>
            How are id and classes attributes selected in CSS?
          </label>
          <textarea type="text" name="q2" id="q2" class="form-input"></textarea>
        </div>
        <div class="form-control">
          <label class="form-label" for="q3">
            <span class="form-label accent">3. </span>
            Which is the following is a valid CSS comment?
          </label>
          <select name="q3" id="q3" class="form-input">
            <option value="">Choose One...</option>
            <option value="a">/* This is a comment */</option>
            <option value="b">// This is a comment</option>
            <option value="c">-- This is a comment</option>
            <option value="d">/ This is a comment</option>
          </select>
        </div>
        <div class="form-control">
          <label class="form-label" for="q4">
            <span class="form-label accent">4. </span>
            What is the bottom margin given this declaration?
          </label>
          <pre class="code">margin: 10px 5px 15px;</pre>
          <input type="text" name="q1" id="q1" class="form-input" />
        </div>
        <div class="form-control">
          <button class="btn primary">Submit Quiz</button>
        </div>
      </form>
    </div>
  </body>
</html>
